<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receptformulär</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🍺 Nytt Recept</h1>

    <!-- 🧾 INFO -->
    <section>
      <h2>Info</h2>
      <label>Beer Name <input type="text" id="beerName" /></label>
      <label>Beer Style
        <select id="beerStyle">
          <option value="">-- Välj stil --</option>
          <option value="IPA">IPA</option>
          <option value="Lager">Lager</option>
          <option value="Stout">Stout</option>
        </select>
      </label>
      <label>Brew Master <input type="text" id="brewMaster" /></label>
      <label>Brew Date <input type="date" id="brewDate" /></label>

      <label>Pre-Boil Volume (L) <input type="number" id="preBoilVol" /></label>
      <label>OG <input type="number" step="0.001" id="og" /></label>
      <label>FG <input type="number" step="0.001" id="fg" /></label>

      <label>IBU <input type="text" id="ibu" readonly /></label>
      <label>EBC <input type="text" id="ebc" readonly /></label>
      <label>ABV <input type="text" id="abv" readonly /></label>
    </section>

    <!-- 🔥 METHOD & TIMINGS -->
    <section>
      <h2>Method & Timings</h2>

      <h3>Temperatures</h3>
      <label>Mash Temp (°C) <input type="number" id="mashTemp" /></label>
      <label>Fermentation Temp (°C) <input type="number" id="fermTemp" /></label>

      <h3>Liquids</h3>
      <label>Mash Liquid Volume (L) <input type="number" id="mashVol" /></label>
      <label>Liquid/Mash Ratio <input type="text" id="mashRatio" readonly /></label>

      <h3>Timings</h3>
      <label>Mash (min) <input type="number" id="mashTime" /></label>
      <label>Boil (min) <input type="number" id="boilTime" /></label>
    </section>

    <!-- 🔘 Spara-knapp -->
    <button onclick="submitRecipe()">💾 Spara recept</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
