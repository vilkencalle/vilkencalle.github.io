<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Receptformul√§r</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>üç∫ Nytt Recept</h1>

    <!-- INFO + METHOD i tv√• kolumner -->
    <div class="flex-row">
      <!-- üìã INFO -->
      <section class="half">
        <h2>Info</h2>
        <label>Beer Name: <input type="text" id="beerName"></label>
        <label>Beer Style:
          <select id="beerStyle">
            <option value="">-- V√§lj stil --</option>
            <option value="IPA">IPA</option>
            <option value="Lager">Lager</option>
            <option value="Stout">Stout</option>
          </select>
        </label>
        <label>Brew Master: <input type="text" id="brewMaster"></label>
        <label>Brew Date: <input type="date" id="brewDate"></label>

        <div class="row top-margin">
        <label>Pre-Boil Volume (L): <input type="number" id="preBoilVol"></label>
        </div>

        <div class="row">
          <label>OG: <input type="number" step="0.001" id="og"></label>
          <label>FG: <input type="number" step="0.001" id="fg"></label>
        </div>

        <div class="row">
          <label>IBU: <input type="text" id="ibuDisplay" disabled></label>
          <label>EBC: <input type="text" id="ebcDisplay" disabled></label>
          <label>ABV: <input type="text" id="abvDisplay" disabled></label>
        </div>

      </section>

      <!-- üî• METHOD -->
      <section class="half">
        <h2>Method & Timings</h2>

        <h4>Temperatures</h4>
        <label>Mash Temp (¬∞C): <input type="number" id="mashTemp"></label>
        <label>Fermentation Temp (¬∞C): <input type="number" id="fermTemp"></label>

        <h4>Liquids</h4>
        <label>Mash Liquid Volume (L): <input type="number" id="mashVol"></label>
        <label>Liquid/Mash Ratio: <input type="text" id="mashRatio" readonly></label>

        <h4>Timings</h4>
        <label>Mash Time (min): <input type="number" id="mashTime"></label>
        <label>Boil Time (min): <input type="number" id="boilTime"></label>
      </section>
    </div>

    <!-- üß™ INGREDIENTS -->
    <section>
      <h2>Ingredients</h2>

      <div class="ingredient-grid">
        <!-- F√∂rsta raden: Malts + Yeast -->
        <div class="ingredient-row">
          <div class="ingredient-column">
            <h4>Malts</h4>
            <div id="malts"></div>
            <button class="add-btn" onclick="addMalt()">+</button>
          </div>

          <div class="ingredient-column">
            <h4>Yeast</h4>
            <div id="yeastList"></div>
            <button class="add-btn" onclick="addYeast()">+</button>
          </div>
        </div>

        <!-- Andra raden: Hops + Add-ins -->
        <div class="ingredient-row">
          <div class="ingredient-column">
            <h4>Hops</h4>
            <div id="hops"></div>
            <button class="add-btn" onclick="addHop()">+</button>
          </div>

          <div class="ingredient-column">
            <h4>Add-ins</h4>
            <div id="addInsList"></div>
            <button class="add-btn" onclick="addAddIn()">+</button>
          </div>
        </div>
      </div>
    </section>


    <section>
      <h2>Notes / Comments</h2>
      <textarea id="notes" rows="4" placeholder="Ex: Tankreng√∂ring beh√∂vs, testa torrhumling n√§sta g√•ng..."></textarea>
    </section>
    


    <!-- üíæ Spara -->
    <button onclick="submitRecipe()">üíæ Spara recept</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
