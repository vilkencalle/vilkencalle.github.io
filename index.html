<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receptformul√§r</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>üç∫ Nytt Recept</h1>

    <!-- üßæ INFO -->
    <section>
      <h2>Info</h2>
      <label>Beer Name <input type="text" id="beerName" /></label>
      <label>Beer Style
        <select id="beerStyle">
          <option value="">-- V√§lj stil --</option>
          <option value="IPA">IPA</option>
          <option value="Lager">Lager</option>
          <option value="Stout">Stout</option>
        </select>
      </label>
      <label>Brew Master <input type="text" id="brewMaster" /></label>
      <label>Brew Date <input type="date" id="brewDate" /></label>

      <label>Pre-Boil Volume (L) <input type="number" id="preBoilVol" /></label>
      <label>OG <input type="number" step="0.001" id="og" /></label>
      <label>FG <input type="number" step="0.001" id="fg" /></label>

      <label>IBU <input type="text" id="ibuDisplay" readonly /></label>
      <label>EBC <input type="text" id="ebcDisplay" readonly /></label>
      <label>ABV <input type="text" id="abvDisplay" readonly /></label>
      <div id="ibuDisplay">IBU: ‚Äì</div>
      <div id="ebcDisplay">EBC: ‚Äì</div>
      <div id="abvDisplay">ABV: ‚Äì</div>
    </section>

    <!-- üî• METHOD & TIMINGS -->
    <section>
      <h2>Method & Timings</h2>

      <h3>Temperatures</h3>
      <label>Mash Temp (¬∞C) <input type="number" id="mashTemp" /></label>
      <label>Fermentation Temp (¬∞C) <input type="number" id="fermTemp" /></label>

      <h3>Liquids</h3>
      <label>Mash Liquid Volume (L) <input type="number" id="mashVol" /></label>
      <label>Liquid/Mash Ratio <input type="text" id="mashRatio" readonly /></label>

      <h3>Timings</h3>
      <label>Mash (min) <input type="number" id="mashTime" /></label>
      <label>Boil (min) <input type="number" id="boilTime" /></label>
    </section>
    
    <section>
      <h2>Ingredients</h2>
    
      <!-- üåæ Malts -->
      <h3>Malts</h3>
      <div id="malts"></div>
      <button type="button" onclick="addMalt()">+ L√§gg till malt</button>
    
      <!-- üåø Hops -->
      <h3>Hops</h3>
      <div id="hops"></div>
      <button type="button" onclick="addHop()">+ L√§gg till humle</button>
    
      <!-- üß™ Yeast -->
      <h3>Yeast</h3>
      <input type="text" id="yeast" placeholder="Ange j√§sttyp" />
    
      <!-- ‚ú® Add-ins -->
      <h3>Add-ins</h3>
      <input type="text" id="addIns" placeholder="Ex: apelsinskal, kryddor..." />
    </section>


    <!-- üîò Spara-knapp -->
    <button onclick="submitRecipe()">üíæ Spara recept</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
